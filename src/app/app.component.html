<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
  <input type="text" placeholder="enter the username" formControlName="user" />

  <br />
  <span *ngIf="user && user.invalid"> this is error </span><br />
  <input
    type="password"
    placeholder="enter the password"
    formControlName="password"
  />
  <br />&nbsp;<br />
  <button>login</button>
</form>
